<div fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="60">
    <mat-card-header>
      <mat-card-title>Add Item</mat-card-title>
    </mat-card-header>
    <!-- form start -->
    <form [formGroup]="itemForm" fxLayout="row wrap">
      <div fxFlex="100" class="row_bottom">
        <mat-form-field class="full-width text_field">
          <input matInput name="name" formControlName="name" placeholder="Name">
        </mat-form-field>
        <small class="form-error-msg">
          <div *ngIf="(name.invalid && name.touched)">
            <div *ngIf="name.errors?.required">
              Name is required.
            </div>
          </div>
        </small>
      </div>
      <div fxFlex="100" class="row_bottom">
        <mat-form-field class="full-width text_field">
          <input matInput name="price" formControlName="price" placeholder="Price">
        </mat-form-field>
        <small class="form-error-msg">
          <div *ngIf="(price.invalid && price.touched)">
            <div *ngIf="price.errors?.required">
              Price is required.
            </div>
          </div>
        </small>
      </div>
      <div fxFlex="100" class="row_bottom">
        <mat-form-field appearance="fill" class="full-width text_field">
          <mat-label>Description</mat-label>
          <textarea matInput name="description" formControlName="description"></textarea>
        </mat-form-field>
        <small class="form-error-msg">
          <div *ngIf="(description.invalid && description.touched)">
            <div *ngIf="description.errors?.required">
              Description is required.
            </div>
          </div>
        </small>
      </div>
      <div class="mt-1" fxFlex="100" fxLayoutAlign="center center">
        <button mat-raised-button type="button" color="primary" (click)="submit()">SAVE</button>
      </div>
    </form>
    <!-- form end -->
  </mat-card>
  <mat-card fxFlex="100" class="mt-1">
    <mat-card-header>
      <mat-card-title>Item List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <!-- table start -->
      <table fxFlex="100" mat-table [dataSource]="itemData">

        <!-- Item number Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element?.price}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element?.description}} </td>
        </ng-container>

        <!-- delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element"> <span class="material-icons warn-icon" routerLink="/item/delete-item-details/{{element.item_id}}">
              delete
            </span> </td> 
            <!-- (click)="delete(element.item_id)" -->
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <!-- table end -->
    </mat-card-content>
  </mat-card>
</div>
